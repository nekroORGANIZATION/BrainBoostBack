upstream frontend_upstream {
    server frontend:3000;
    keepalive 32;
}

upstream backend_upstream {
    server backend:8000;
    keepalive 32;
}

# ---------- 80: фронт за замовчуванням, /api -> бек (опціонально)
server {
    listen 80;
    server_name _;

    # якщо у тебе API під /api — прокидуємо на бекенд
    location /api/ {
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }

    # усе інше — на фронт
    location / {
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }

    # health для твого healthcheck на 127.0.0.1/
    location = /health {
        return 200 "ok\n";
        add_header Content-Type text/plain;
    }
}

# ---------- 3000: прямий доступ до фронту через 172.17.10.23:3000
server {
    listen 3000;
    server_name _;

    location / {
        proxy_pass http://frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }
}

# ---------- 8000: прямий доступ до бека через 172.17.10.23:8000
server {
    listen 8000;
    server_name _;

    location / {
        proxy_pass http://backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 300;
    }

    location = /health {
        proxy_pass http://backend_upstream/health;
    }
}

# ---------- загальні map-и/налаштування
map $http_upgrade $connection_upgrade {
    default upgrade;
    ""      close;
}

# опційно: стиснення
gzip on;
gzip_types text/plain text/css application/json application/javascript application/xml+rss;

