version: "3.9"

services:
  nginx:
    image: ghcr.io/nekroorganization/nginx:prod
    # слухає тільки на 172.17.10.23:80
    ports:
      - "172.17.10.23:80:80"
      # - "172.17.10.23:443:443"   # якщо додаси TLS
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    volumes:
      # локальний файл nginx.conf з цього ж сервера
      - /opt/myapp/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - web

  frontend:
    image: ghcr.io/nekroorganization/frontend:prod
    expose:
      - "3000"                   # видно лише всередині мережі docker
    environment:
      - HOST=0.0.0.0
      - PORT=3000
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - web

  backend:
    image: ghcr.io/nekroorganization/backend:prod
    expose:
      - "8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      # додай свої змінні оточення (DB_*, SECRET_*, ALLOWED_HOSTS тощо)
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - web

networks:
  web:
    driver: bridge
