version: "3.9"

networks:
  appnet:
    driver: bridge
    ipam:
      config:
        - subnet: 172.17.10.0/24

services:
  nginx:
    image: ghcr.io/nekroorganization/nginx:prod
    networks:
      appnet:
        ipv4_address: 172.17.10.23     # єдина IP, до якої всі звертаються
    depends_on:
      backend:
        condition: service_healthy
      frontend:
        condition: service_healthy
    volumes:
      - /opt/myapp/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    # ПОРТИ НЕ ПУБЛІКУЄМО — ходимо прямо на 172.17.10.23:80/3000/8000
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  frontend:
    image: ghcr.io/nekroorganization/frontend:prod
    networks:
      appnet:
        ipv4_address: 172.17.10.24
    expose:
      - "3000"
    environment:
      - HOST=0.0.0.0
      - PORT=3000
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:3000/ >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5

  backend:
    image: ghcr.io/nekroorganization/backend:prod
    networks:
      appnet:
        ipv4_address: 172.17.10.25
    expose:
      - "8000"
    environment:
      - HOST=0.0.0.0
      - PORT=8000
      # + твої ENV (DB_*, SECRET_*, ALLOWED_HOSTS тощо)
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/health >/dev/null 2>&1 || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
