name: Backend → Prod (build in GitHub, run on PROD via Runner)

on:
  push:
    branches: ["main"]
  workflow_dispatch: {}

env:
  REGISTRY: ghcr.io
  OWNER: nekroorganization       # тільки нижні літери!
  IMAGE_NAME: backend

permissions:
  contents: read
  packages: write                # для пушу в GHCR через GITHUB_TOKEN

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment:
      name: ${{ github.ref_name == 'main' && 'main' || 'dev' }}
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          # у dev візьме GHCR_* із env dev, у main — з env main
          username: ${{ secrets.GHCR_USER }}
          password: ${{ secrets.GHCR_WRITE_TOKEN }}
      # ...

  deploy:
    needs: build-and-push
    runs-on: [self-hosted, Linux, X64]
    if: github.ref_name == 'main'              # деплой тільки для main
    environment:
      name: main                                # або так само динамічно, але тут нам потрібен саме main
    steps:
      - run: /opt/deploy/deploy-myapp.sh "${{ secrets.PROD_TARGET_HOST }}"
